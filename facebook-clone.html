<template name="layout">
  <div class="container">
    <h1>Welcome to Meteor Facebook clone!</h1>
    {{> loginButtons}}
    <br><br>
    <p>
      <input class="form-control typeahead" name="username" type="text"
           placeholder="Search for users..."
           autocomplete="off" spellcheck="off"
           data-source="usernames"/>
    </p>
    {{#each friendRequests}}
      <div class="alert alert-info">
        <a href="{{pathFor 'userProfile' username=requester.username}}">{{requester.username}}</a>
        has sent you a request for friendship.
        <button class="btn btn-success confirm-friendship">Confirm friendship</button>
        <button class="btn btn-danger cancel-friendship">Cancel friendship request</button>
      </div>
    {{/each}}

    {{> yield}}
  </div>
</template>
